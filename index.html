<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- make a container class div
    make a question container class div with id
    div with id for questions
    make buttons with btn class
    -->
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id = "answer-buttons" class="btn-grid">
                <button class ="btn">Answer 1</button>
                <button class ="btn">Answer 2</button>
                <button class ="btn">Answer 3</button>
                <button class ="btn">Answer 4</button>
            </div>
        </div>
        <!-- make control class div
        Start and next button under control class div with id and class -->
        <div class="controls">
            <button id ="start-btn" class="start-btn btn">Start</button>
            <button id ="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
</body>
</html>
